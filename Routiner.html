<!DOCTYPE html>
<html>

<head>
<title>Routiner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
.mySlides2 {display:none;}
</style>
</head>

<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:250px">
  <img class="mySlides" src="img_la.jpg" style="width:100%">
  <img class="mySlides" src="img_ny.jpg" style="width:100%">
  <img class="mySlides" src="img_chicago.jpg" style="width:100%">
<div class="w3-content w3-section" style="max-width:250px">
  <img class="mySlides2" src="img_la.jpg" style="width:100%">
  <img class="mySlides2" src="img_ny.jpg" style="width:100%">
  <img class="mySlides2" src="img_chicago.jpg" style="width:100%">
</div>
<div class="slidecontainer">
  <input type="range" min="1000" max="5000" value="2000" class="slider" id="sliderval">
</div>

<script>
var myIndex1 = 0;
var myIndex2 = 0;
var slider = document.getElementById("sliderval");


carousel();

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max + 1 - min) ) + min;
}
  
function carousel() {
var i;
var x1 = document.getElementsByClassName("mySlides");
var x2 = document.getElementsByClassName("mySlides2");
for (i = 0; i < x1.length; i++) {
   x1[i].style.display = "none";  
   x2[i].style.display = "none";  
}
  myIndex1=getRndInteger(1,x1.length);
  myIndex2=getRndInteger(1,x2.length);
  x1[myIndex1-1].style.display = "block";  
  x2[myIndex2-1].style.display = "block";  
  setTimeout(carousel, slider.value); // Change image every x seconds
}
</script> 
1.12
</body>
</html>
